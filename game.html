<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1024,
        height: 768,
        physics:{
          default:'arcade',
          arcade:{
            gravity:{ y:1400},
            debug:false
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    var player;
    var enemy;
    var platforms;
    var cursors;
    var game = new Phaser.Game(config);

    function preload (){
      this.load.image('sky','img/fundo.png');
      this.load.image('ground','img/chao3.png');
      this.load.spritesheet('naruto','img/naruto-direcao-soco.png',{frameWidth:152, frameHeight:143 });
      this.load.spritesheet('inimigo1','img/inimigo1.png',{frameWidth:150, frameHeight:143 });
      
    }

    function create (){
      //CEU
      this.add.image(4940,320,'sky');
      //END-CEU
      //CHAO
      platforms = this.physics.add.staticGroup();

      platforms.create(4940, 704, 'ground').refreshBody();
      //END-CHAO

      //JOGADOR
      player = this.physics.add.sprite(420,490,'naruto');
      player.isRight = true;
      player.setBounce(0);
      player.setCollideWorldBounds(true);
      this.physics.world.bounds.x = 400;
      //this.physics.world.bounds.y = y;
      this.physics.world.bounds.width = 8500;
      this.physics.world.bounds.height = 700;
      player.body.setSize(100,87);

      this.anims.create({
        key:'paradoD',
        frames:this.anims.generateFrameNumbers('naruto',{start:52,end:56}),
        frameRate:6
      });
       this.anims.create({
        key:'paradoE',
        frames:this.anims.generateFrameNumbers('naruto',{start:57,end:61}),
        frameRate:6
      });
      this.anims.create({
        key:'socoD',
        frames:this.anims.generateFrameNumbers('naruto',{start:18,end:25}),
        frameRate:8
      });
      this.anims.create({
        key:'socoE',
        frames:this.anims.generateFrameNumbers('naruto',{start:28,end:35}),
        frameRate:8
      });
      this.anims.create({
        key:'upD',
        frames:this.anims.generateFrameNumbers('naruto',{start:37,end:43}),
        frameRate:8
      });
      this.anims.create({
        key:'upE',
        frames:this.anims.generateFrameNumbers('naruto',{start:44,end:50}),
        frameRate:8
      });
   
      this.anims.create({
        key:'right',
        frames:this.anims.generateFrameNumbers('naruto',{start:3,end:8}),
        frameRate:10,
        repeat:-1
      });
      this.anims.create({
        key:'left',
        frames:this.anims.generateFrameNumbers('naruto',{start:12,end:17}),
        frameRate:10,
        repeat:-1
      });

      cursors = this.input.keyboard.createCursorKeys();
      soco = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
//END-JOGADOR
//INIMIGO

      enemy = this.physics.add.sprite(820,490,'inimigo1');
      enemy.setBounce(0);
      enemy.setCollideWorldBounds(true);
      this.anims.create({
        key:'parado',
        frames:this.anims.generateFrameNumbers('inimigo1',{start:10,end:14}),
        frameRate:6,
        repeat: -1
      });
//END-INIMIGO

      this.physics.add.collider(player,platforms);
        
        //CAMERA
         this.cameras.main.startFollow(player,false,1,0,-40,110);
        //END-CAMERA
    }

    function update (){
     //PLAYER

      //SOMENTE ANDANDO PRA DIREITA
      if(cursors.right.isDown && player.body.onFloor() && !soco.isDown){
        player.setVelocityX(450);
        player.anims.play('right',true);
        player.isRight = true;
      }
     //SOMENTE ANDANDO PARA ESQUERDA
       else if(cursors.left.isDown && player.body.onFloor() && !soco.isDown){
        player.setVelocityX(-450);
        player.anims.play('left',true);
        player.isRight = false;
      }
       else{
         if(player.body.onFloor() && !soco.isDown){
         player.setVelocityX(0);
         if(player.isRight){
         player.anims.play('paradoD',true);
       }else{
         player.anims.play('paradoE',true);
       }
         }
       }
      if(cursors.up.isDown && player.body.touching.down){
        if(player.isRight){
        player.setVelocityY(-700);
        player.anims.play('upD',true);
        }else{
          player.setVelocityY(-700);
          player.anims.play('upE',true);
        }
      }
       if(soco.isDown && player.isRight){
           player.setVelocityX(0);
           player.anims.play('socoD',true); 
         }
         if(soco.isDown && !player.isRight){
          player.setVelocityX(0);
          player.anims.play('socoE',true); 
         }

  //END-PLAYER

  //ENEMY
    enemy.anims.play('parado',true);
  //END-ENEMY
}
</script>

</body>
</html>
